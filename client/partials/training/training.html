<div id="training" class="container-fluid">
<div class="row">
<div class="col-xs-12">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h1>Train With Us</h1>  
      </div>

      <!-- the links to our nested states using relative paths -->
      <!-- add the active class if the state matches our ui-sref -->
      <div id="status-buttons" class="text-center">
          <a ui-sref-active="active" ui-sref=".type"><span>1</span> Type</a>
          <a ui-sref-active="active" ui-sref=".session" ng-show="training.type != null"><span>2</span> Session</a>
          <a ui-sref-active="active" ui-sref=".location" ng-show="training.session != null"><span>3</span> Location</a>
          <a ui-sref-active="active" ui-sref=".profile" ng-show="training.location != null"><span>4</span> Profile</a>
          <a ui-sref-active="active" ui-sref=".complete" ng-show="training.email != null"><span>5</span> Complete</a>
      </div>
      
  
  </div>
  

</div>
</div>

<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
	</div>
</div>


<div id="data" class="row">
	<div class="col-sm-8 col-sm-offset-2">
	  <!-- show our formData as it is being typed -->
	  <pre>
	    {{ training }}
	  </pre>
	</div>
</div>
</div>
